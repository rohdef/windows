<h3>Priser for vinduespudsning</h3>

<p>
  Priserne er for vinduespudsning på Kirkegårdsvej under aftale
  med <a href="http://power-clean.dk/">Power Clean</a>.  Priserne er
  tastet manuelt over fra e-mail samtalen, så der tages forbehold for
  tastefejl.
</p>

<div class="row">
  <div class="col-sm-6 col-xs-12">
    <h3>
      Vælg typen af lejlighed
    </h3>

    <div class="radio"
         x-ng-repeat="(aptType, priceDetails) in pricesCtrl.prices">
      <label>
        <input type="radio"
               name="{{aptType}}"
               x-ng-value="priceDetails"
               x-ng-model="pricesCtrl.aptType" />
        {{aptType}}
      </label>
    </div>
  </div>

  <div class="col-sm-6 col-xs-12"
       ng-if="pricesCtrl.aptType">
    <h3>
      Vælg etage
    </h3>

    <div class="radio" x-ng-repeat="(floor, price) in pricesCtrl.aptType">
      <label>
        <input type="radio"
               name="{{floor}}"
               x-ng-value="{{price}}"
               x-ng-model="pricesCtrl.price" />
        {{floor}}
      </label>
    </div>
  </div>
</div>

<div class="row"
     ng-if="pricesCtrl.price">
  <h3>
    Priser
  </h3>

  <div class="col-md-6 table-responsive">
    <table class="table table-striped table-hover table-condensed">
      <thead>
        <tr>
          <th>
            Antal bestillinger
          </th>
          <th>
            Pris
          </th>
        </tr>
      </thead>

      <tbody>
        <tr ng-repeat="(apartments, price) in pricesCtrl.price">
          <td>
            {{apartments}}
          </td>
          
          <td>
            {{price}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="row">
  <img src="/rootbsd-banner.png" alt="RootBSD the kind host of this domain">
</div>
